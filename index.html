<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>TeachersDay</title>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="gif">
    </div>
    <div class="pop-up">
      <div id="wrapper">
        <div class="envelope open">
          <div class="flap front"></div>

          <div class="letter"></div>
        </div>
      </div>
    </div>
    <div class="book">

    <script src="./confetti.js"></script>
    <script>
      const startit = () => {
        setTimeout(function () {
          confetti.start();
        }, 2000);
      };

      const stopit = () => {
        setTimeout(function () {
          confetti.stop();
        }, 7000);
      };

      startit();
      stopit();
    </script>

      </div>

          <span>T</span>

          <span>C</span>
          <span>H</span>

          <span>S</span>
        </h1>
      </div>
      <div class="happy">
        <h1 >
          <span>D</span>

          <span>Y</span>

      </div>
